<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unemployment Predictor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6e5ba2, #9a7ad1);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px; /* Added padding for small screens */
            box-sizing: border-box; /* Ensure padding doesn't affect layout */
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px; /* Limit max width for better readability */
            text-align: center;
            box-sizing: border-box; /* Ensure padding doesn't affect layout */
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px; /* Space between form and visualizations */
        }

        label {
            font-size: 1em;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        select {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            background: #eee;
            width: 100%; /* Full width for better responsiveness */
            box-sizing: border-box; /* Ensure padding doesn't affect width */
        }

        button {
            background: linear-gradient(135deg, #5a4f77, #7c5c9a);
            border: none;
            border-radius: 5px;
            color: #fff;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%; /* Full width for better responsiveness */
            box-sizing: border-box; /* Ensure padding doesn't affect width */
        }

        button:hover {
            background: linear-gradient(135deg, #7c5c9a, #5a4f77);
        }

        #result {
            font-size: 1.2em;
            margin-top: 20px;
            padding: 10px;
            background: #333;
            border-radius: 5px;
        }

        .visualization {
            margin-top: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            text-align: left; /* Align text to the left for better readability */
        }

        .visualization h2 {
            margin-top: 0;
        }

        .visualization img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            padding: 5px;
            background-color: #f9f9f9;
            border-radius: 5px; /* Make images consistent with other elements */
            display: block; /* Ensure images are block level for better alignment */
            margin-bottom: 10px; /* Space between images */
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }

            .container {
                padding: 15px;
            }

            input[type="text"],
            input[type="number"],
            select {
                font-size: 0.9em;
            }

            button {
                font-size: 0.9em;
            }

            #result {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.2em;
            }

            input[type="text"],
            input[type="number"],
            select {
                font-size: 0.8em;
                padding: 8px;
            }

            button {
                font-size: 0.8em;
                padding: 8px;
            }

            #result {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Unemployment Predictor</h1>
        <form id="predictForm">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="--Select Gender--">--Select Gender--</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Non-binary">Non-binary</option>
            </select>

            <label for="qualification">Qualification:</label>
            <select id="qualification" name="qualification" required>
                <option value="No Qualification">No Qualification</option>
                <option value="Matric">Matric</option>
                <option value="Diploma">Diploma</option>
                <option value="Degree">Degree</option>
                <option value="Postgraduate">Postgraduate</option>
            </select>

            <label for="years_of_experience">Years of Experience:</label>
            <select id="years_of_experience" name="years_of_experience" required>
                <option value="No Experience">No Experience</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10+">10</option>
            </select>

            <label for="location">Location:</label>
            <select id="location" name="location" required>
                <option value="Urban">Urban</option>
                <option value="Rural">Rural</option>
            </select>

            <label for="field_of_study">Field of Study:</label>
            <select id="field_of_study" name="field_of_study" required>
                <option value="No Field of Study">No Field of Study</option>
                <option value="Arts">Arts</option>
                <option value="Engineering">Engineering</option>
                <option value="IT">IT</option>
                <option value="Commerce">Commerce</option>
                <option value="Education">Education</option>
                <option value="Management">Management</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Science">Science</option>
                <option value="Law">Law</option>
                <option value="Social Sciences">Social Sciences</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Finance">Finance</option>
                <option value="Marketing">Marketing</option>
                <option value="Humanities">Humanities</option>
                <option value="Environmental Science">Environmental Science</option>
                <option value="Architecture">Architecture</option>
                <option value="Psychology">Psychology</option>
                <option value="Agriculture">Agriculture</option>
                <option value="Social Work">Social Work</option>
            </select>

            <button type="submit">Predict</button>
        </form>
        <div id="result"></div>

        <!-- Visualizations Section -->
        <div class="visualization">
            <h2>Visualizations</h2>

            <h4>Employability Distribution</h4>
            <img src="{{ url_for('static', filename='employability_distribution.png') }}" alt="Employability Distribution">

            <h4>Recommendations Distribution</h4>
            <img src="{{ url_for('static', filename='recommendations_distribution.png') }}" alt="Recommendations Distribution">

</div>
    </div>

    <script>
        document.getElementById('predictForm').onsubmit = async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const response = await fetch('/predict', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            document.getElementById('result').innerHTML = `
                <p>Employability Status: <strong>${result.employability}</strong></p>
                <p>Recommendation: <strong>${result.recommendation}</strong></p>
            `;
        }
    </script>
</body>
</html>
